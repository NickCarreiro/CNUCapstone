{% extends "base.html" %}
{% block body_class %}page-login{% endblock %}
{% block content %}
<section class="card auth-card">
  <div class="eyebrow">Secure Access</div>
  <h1>Sign in</h1>
  <p class="muted">Enter your username, password, and TOTP code if enabled.</p>
  {% if error %}
  <div class="alert">{{ error }}</div>
  {% endif %}
  <form method="post" action="/ui/login" class="form">
    <label>
      <span>Username</span>
      <input type="text" name="username" required />
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="password" required />
    </label>
    <label>
      <span>TOTP code (if enabled)</span>
      <input type="text" name="totp_code" inputmode="numeric" pattern="[0-9]*" />
    </label>
    <button type="submit">Sign in</button>
  </form>
  <p class="muted helper-link">
    New here? <a href="/ui/register">Create an account</a>
  </p>
</section>
{% endblock %}
